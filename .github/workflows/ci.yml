name: CI/CD Pipeline - RAG Python

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache dependÃªncias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: ğŸ¨ Verificar formataÃ§Ã£o (Black)
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: ğŸ“‹ Verificar imports (isort)
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: ğŸ” AnÃ¡lise estÃ¡tica (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ğŸ§ª Executar testes
      run: |
        python test_suite_complete.py
      env:
        # Mock das API keys para testes
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test_key' }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'test_key' }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test_key' }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test_key' }}
    
    - name: ğŸ“Š Cobertura de testes
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: ğŸ“¤ Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ”’ Instalar ferramentas de seguranÃ§a
      run: |
        pip install bandit safety
    
    - name: ğŸ›¡ï¸ Verificar vulnerabilidades (Bandit)
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: ğŸ“¦ Verificar dependÃªncias (Safety)
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true
    
    - name: ğŸ“¤ Upload relatÃ³rios de seguranÃ§a
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()

  build:
    name: ğŸ—ï¸ Build e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
    
    - name: ğŸ“‹ Verificar configuraÃ§Ã£o
      run: |
        python -c "from privacy_system import privacy_manager; print('âœ… Privacy system OK')"
        python -c "from llm_providers import LLMProviderManager; print('âœ… LLM providers OK')"
        python -c "from rag_system import RAGSystem; print('âœ… RAG system OK')"
    
    - name: ğŸ—ï¸ Build do pacote
      run: |
        python -m build
    
    - name: âœ… Verificar pacote
      run: |
        python -m twine check dist/*
    
    - name: ğŸ“¤ Upload artefatos
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  integration-test:
    name: ğŸ”— Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:13
        env:
