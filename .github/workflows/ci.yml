  deploy-production:
    name: ğŸŒŸ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸŒŸ Deploy para produÃ§Ã£o
      run: |
        echo "ğŸŒŸ Deploy para ambiente de produÃ§Ã£o..."
        echo "ğŸ“¦ VersÃ£o: ${{ github.event.release.tag_name }}"
        # Aqui seria implementado o deploy real

  notification:
    name: ğŸ“¢ NotificaÃ§Ãµes
    runs-on: ubuntu-latest
    needs: [test, security, build, integration-test]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notificar resultado
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… Pipeline executado com sucesso!"
        else
          echo "âŒ Pipeline falhou em alguma etapa"
        fi 