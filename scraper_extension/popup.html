<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LegalLindaAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/icon16.svg" alt="Ícone" class="logo">
            <h3><i class="fa-solid fa-book-bookmark"></i> LegalLindaAI</h3>
        </header>

        <main>
            <div class="form-group">
                <label for="tag-select">Selecione uma Tag</label>
                <select id="tag-select">
                    <option value="">Sem Tag</option>
                    <!-- Tags serão carregadas aqui -->
                </select>
            </div>
            <button id="save-button" class="primary"><i class="fa-solid fa-cloud-arrow-up"></i> Corrigir e Salvar</button>
            <div id="status"></div>
        </main>

        <footer>
            <button id="options-button" class="secondary"><i class="fa-solid fa-gear"></i> Gerenciar</button>
            <span class="version">v2.5.0</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
