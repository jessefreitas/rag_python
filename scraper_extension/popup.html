<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Python - Captura de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-3">
        <!-- Cabeçalho -->
        <div class="d-flex align-items-center mb-3">
            <h6 class="mb-0 fw-bold">RAG Python</h6>
        </div>

        <!-- Estado de Carregamento -->
        <div id="loading-state" class="text-center">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2 mb-0 small">Conectando com o sistema...</p>
        </div>

        <!-- Estado de Erro -->
        <div id="error-state" class="alert alert-danger d-none" role="alert">
            <small id="error-message">Erro desconhecido</small>
        </div>

        <!-- Estado Principal -->
        <div id="main-state" class="d-none">
            <!-- Informações da Página -->
            <div class="card mb-3">
                <div class="card-body p-2">
                    <h6 class="card-title mb-2">Página Atual</h6>
                    <div id="page-info" class="small text-muted">
                        Carregando informações da página...
                    </div>
                </div>
            </div>

            <!-- Seleção de Agente -->
            <div class="mb-3">
                <label for="agent-select" class="form-label small fw-bold">Selecionar Agente</label>
                <select id="agent-select" class="form-select form-select-sm">
                    <option value="">Carregando agentes...</option>
                </select>
                <div id="agent-count" class="form-text small">
                    Verificando agentes disponíveis...
                </div>
            </div>

            <!-- Botão de Captura -->
            <div class="d-grid">
                <button id="save-button" class="btn btn-primary btn-sm" type="button">
                    <span id="save-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status">
                        <span class="visually-hidden">Processando...</span>
                    </span>
                    <span id="save-button-text">Capturar Página</span>
                </button>
            </div>

            <!-- Informações Adicionais -->
            <div class="mt-3 pt-2 border-top">
                <small class="text-muted">
                    Esta ação irá capturar o conteúdo da página atual e adicioná-lo à base de conhecimento do agente selecionado.
                </small>
            </div>
        </div>

        <!-- Link para Configurações -->
        <div class="mt-3 text-center">
            <a href="#" id="settings-link" class="small text-decoration-none">Configurações</a>
        </div>
    </div>

    <script src="popup.js"></script>
    <script>
        // Adicionar funcionalidade ao link de configurações
        document.getElementById('settings-link').addEventListener('click', (e) => {
            e.preventDefault();
            chrome.runtime.openOptionsPage();
        });
    </script>
</body>
</html>
